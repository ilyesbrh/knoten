<div mat-dialog-content>
  <div class="container">
    <div class="sub-container">
      <div class="input-container">
        <input type="text" placeholder="first name" [(ngModel)]="metaData.first">

      </div>
      <div class="input-container" style="margin: 20px 0 ;">
        <input type="text" placeholder="Last name" [(ngModel)]="metaData.last">
      </div>
      <div class="input-container">
        <input type="text" placeholder="Email adress" [(ngModel)]="metaData.email">

        <img src="../../assets/mail-icon.png" srcset="../../assets/mail-icon@2x.png 2x,
          ../../assets/mail-icon@3x.png 3x" alt="" class="mail-logo">
      </div>
      <div class="input-container second">
        <input type="text" placeholder="Password" [(ngModel)]="metaData.password">

        <img src="../../assets/icon-lock.png" srcset="../../assets/icon-lock@2x.png 2x,
              ../../assets/icon-lock@3x.png 3x" alt="" style="margin-right: 2.5%;">
      </div>
      <div class="expertise">
        <input type="text" placeholder="Domaines d'expertises" [(ngModel)]="metaData.fields">
        <!-- <textarea name="expertise" id="expertiseText" placeholder="Domaines d'expertises" cols="30" rows="10"></textarea> -->
      </div>
      <div class="description">
        <input type="text" placeholder="Déscription de métier" [(ngModel)]="metaData.about">
      </div>
      <div class="params-container" style="margin-top: 2.6%;">
        <mat-checkbox class="checkbox">Remember me</mat-checkbox>

      </div>
      <button class="login" mat-raised-button (click)="signUp()">Sign Up</button>

      <div class="l-separation"></div>

    </div>
  </div>
</div>
